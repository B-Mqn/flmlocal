<div>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<h1>FluksoPanel</h1>
<table class="table-bordered" width = 100%>
  <tr ng-repeat="row in sensors">
    <td width=50%>
       Sensor "{{row.name}}"<br/>
       <small>{{row.gaugetimestamp}}</small>
    </td>
    <td>
        <strong>{{row.gaugevalue}} {{row.gaugeunit}}</strong><br/>
        Total {{row.countervalue}} {{row.counterunit}}
    </td>
  </tr>
</table>
<br/>
<table class="table-bordered" width=100%>
  <tr>
    <td><small><strong>Latest MQTT message: </strong>{{message}}</small></td>
  </tr>
</table>
<br/>
<small>
  <p align=center>&copy; 2014</p>
</small>
