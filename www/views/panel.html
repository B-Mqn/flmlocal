<div>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<h1>FluksoPanel</h1>
<table class="table-bordered table-striped" width = 100%>
  <tr ng-repeat="row in sensors">
    <td width=30%>
       <h4>{{row.name}}</h4>
       <small>{{row.gaugetimestamp}}</small>
    </td>
    <td align=middle>
       <span id="{{'sparkline'+row.id}}"></span>
    </td>
    <td width=30%>
        <h4>{{row.gaugevalue}} {{row.gaugeunit}}</h4>
        Total {{row.countervalue}} {{row.counterunit}}
    </td>
  </tr>
</table>
<br/>
<table class="table-bordered" width=100%>
  <tr>
    <td><small><strong>Latest MQTT message: </strong>{{message}}</small></td>
  </tr>
</table>
<br/>
<small>
  <p align=center><small>FLM <a href="http://github.com/gebhardm/flmlocal">Panel Display</a> &copy; 2014</p>
</small>
