<div>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<h1>FluksoGauges</h1>
<table class="table-bordered table-striped" width=100%>
  <tr ng-repeat="row in gauges">
    <td ng-repeat="col in row" width=50%>
       <div id="{{col.id}}"></div>
    </td>
  </tr>
</table>
<br/>
<table class="table-bordered" width=100%>
  <tr>
    <td><small><strong>Latest MQTT message: </strong>{{message}}</small></td>
  </tr>
</table>
<br/>
<small>
  <p align=center><small>FLM <a href="http://github.com/gebhardm/flmlocal">Gauge Display</a> &copy; 2014</p>
</small>
