<div>
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<h1>FluksoGauges</h1>
<table class="table-bordered" width=100%>
  <tr ng-repeat="row in gauges">
    <td ng-repeat="col in row" width=50%>
       <div id="{{col.id}}"></div>
    </td>
  </tr>
</table>
<br/>
<table class="table-bordered" width=100%>
  <tr>
    <td><small><strong>Latest MQTT message: </strong>{{message}}</small></td>
  </tr>
</table>
<br/>
<small>
  <p align=center>FLM MQTT Gauge, using <a href="http://justgage.com">JustGage</a> under <a href="http://opensource.org/licenses/mit-license.php">MIT License</a></p>
</small>
